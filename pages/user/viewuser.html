<div class="pagetitle">
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="#">Users Management</a></li>
          <li class="breadcrumb-item active">Users List</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">List of Users</h5>
                    </center>

                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">User Name</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Role</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for usr in user %}
                            <tr>
                                <td>{{ usr[0] }}</td>
                                <td>{{ usr[2] }}</td>
                                <td>{{ usr[1] }}</td>
                                <td>{{ usr[4] }}</td>
                                <td>{{ usr[3] }}</td>
                                <td>{{ usr[5] }}</td>
                                <td>
                                    <a href="/updateusers/{{usr.userid}}">
                                        <span class="badge bg-success text-dark " style="cursor: pointer;"><i class="bi bi-eye-fill me-1"></i> View</span>
                                    </a>
                                    <a href="/updateusers/{{usr.userid}}">
                                        <span class="badge bg-warning text-dark" style="cursor: pointer;"><i class="bi bi-pencil-square me-1"></i> Update</span>
                                    </a>
                                    <span class="badge bg-danger text-dark" style="cursor: pointer;"><i class="bi bi-trash-fill me-1"></i> Delete</span>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>
