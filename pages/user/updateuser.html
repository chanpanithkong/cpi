<div class="pagetitle">
  <nav>
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="/viewuser">User Management</a></li>
          <li class="breadcrumb-item active">Update User</li>
      </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
      <div class="col-lg-2"></div>
    <div class="col-lg-8">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Users</h5>

          <!-- General Form Elements -->
          <form>
              <div class="row mb-3">
                  <label for="userid" class="col-sm-2 col-form-label">User ID</label>
                  <div class="col-sm-10">
                    <input type="text" name="userid" class="form-control" value="{{user.userid}}">
                  </div>
                </div>
            <div class="row mb-3">
              <label for="username" class="col-sm-2 col-form-label">Full Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="username" value="{{user.username}}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Branch</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" value="{{user.branchcode}}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" value="{{user.password}}" disabled>
              </div>
            </div>
            <div class="row mb-3">
              <label for="role" class="col-sm-2 col-form-label">Role</label>
              <div class="col-sm-10">
                <select id="role" class="form-select" name="role">
                  <option value="0">Select Role</option>
                  {% for ct in roles %}
                  <option value="{{ct.roleid}}">{{ct.rolename}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" value="{{user.email}}">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">Phone Number</label>
              <div class="col-sm-10">
                <input type="number" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
              <div class="col-sm-10">
                <input type="date" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Gender</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Choose</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>
            <br/>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-info">Clear</button>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
    <div class="col-lg-2"></div>
  </div>
</section>
