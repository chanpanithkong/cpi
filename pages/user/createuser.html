<div class="pagetitle">
    <h1>Users Management</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item">Users Management</li>
        <li class="breadcrumb-item active">Create Users</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Users</h5>
                <div class="row mb-3">
                  <label for="branch" class="col-sm-2 col-form-label">Branch</label>
                  <div class="col-sm-10">
                    <select class="form-select" id="branch" name="branch">
                      <option value="0">Select Branch</option>
                      {% for br in branch %}
                      <option value="{{br.branchcode}}">{{br.branchcode}}-{{br.nameen}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="fname" class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="fname" name="fname">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="usrid" class="col-sm-2 col-form-label">UserID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="usrid" name="usrid">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="role" class="col-sm-2 col-form-label">Role</label>
                  <div class="col-sm-10">
                    <select id="role" class="form-select" id="role" name="role">
                      <option value="0">Select Role</option>
                      {% for ct in roles %}
                      <option value="{{ct.roleid}}">{{ct.rolename}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" id="dob" name="dob">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Gender</label>
                  <div for="gender" class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" id="gender" name="gender">
                      <option selected>Choose</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="fname" class="col-sm-2 col-form-label">Detail</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" id="detail" name="detail"></textarea>
                  </div>
                </div>
                <br/>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" id="save">Save</button>
                  <button type="reset" class="btn btn-info" id="clear">Clear</button>
                </div>

            </div>
          </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
  </section>

  <script>

    $(document).ready(function () {

        $("#save").click(function () {

            // $("#catid").val();
            fname =  $("#fname").val();
            usrid = $("#usrid").val();
            password = $("#password").val();
            role = $("#role").val();
            // phone = $("#phone").val();
            gender = $("#gender").val();
            branch = $("#branch").val();
            detail = $("#detail").val();
            email = $("#email").val();


            item = {};
            item['usrid'] = usrid;
            item['password'] = password;
            item['role'] = role;
            item['fname'] = fname;
            item['gender'] = gender;
            item['branch'] = branch;
            item['detail'] = detail;
            item['email'] = email;
            alert(JSON.stringify(item));
            $.ajax({
                type: "POST",
                url: "api/createuser",
                data: JSON.stringify({ data: item, userrequest:"createuser" }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                beforeSend: function() {    },
                success: function (data) {
                  alert('success');
                    console.log(data);
                    location.reload();
                },
                error: function(data) {
                    alert('fail');
                    console.log(data);
                }

            })



        })
        $("#clear").click(function () {
            // $("#catid").val();
            $("#fname").val("");
            $("#nameen").val("");
            $("#namekh").val("");
            $("#parentid").val(0);
            $("#details").val("");
            
            
        })

        $("#back").click(function () {
            window.location = "/viewproducts"
        })


    })

</script>
