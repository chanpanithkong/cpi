<div class="pagetitle">
    <h1>Users Management</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
        <li class="breadcrumb-item">Users Management</li>
        <li class="breadcrumb-item active">Create Users</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Create Users</h5>
              <form>
                <div class="row mb-3">
                  <label for="fname" class="col-sm-2 col-form-label">Full Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="fname">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="userid" class="col-sm-2 col-form-label">UserID</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="userid">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="role" class="col-sm-2 col-form-label">Role</label>
                  <div class="col-sm-10">
                    <select id="role" class="form-select" name="role">
                      <option value="0">Select Role</option>
                      {% for ct in roles %}
                      <option value="{{ct.roleid}}">{{ct.rolename}}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" name="email">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" name="phone">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="dob">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Gender</label>
                  <div for="gender" class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="gender">
                      <option selected>Choose</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>
                <br/>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-info">Clear</button>
                </div>

              </form><!-- End General Form Elements -->

            </div>
          </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
  </section>
