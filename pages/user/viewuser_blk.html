<div class="pagetitle">
    <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="#">Users Management</a></li>
          <li class="breadcrumb-item active">Users List</li>
        </ol>
    </nav>
</div>
<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">List of Users</h5>
                    </center>

                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">User Name</th>
                            <th scope="col">User ID</th>
                            <th scope="col">Branch</th>
                            <th scope="col">Role</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for usr in user %}
                            <tr>
                                <td>{{ usr[0] }}</td>
                                <td>{{ usr[2] }}</td>
                                <td>{{ usr[1] }}</td>
                                <td>{{ usr[4] }}</td>
                                <td>{{ usr[3] }}</td>
                                <td>{{ usr[5] }}</td>
                                <td>
                                    <span class="badge bg-success text-dark " data-bs-toggle="modal" data-bs-target="#edit" style="cursor: pointer;"><i class="bi bi-eye-fill me-1"></i> View</span>
                                    <span class="badge bg-warning text-dark" data-bs-toggle="modal" data-bs-target="#edit" style="cursor: pointer;"><i class="bi bi-pencil-square me-1"></i> Update</span>
                                    <span class="badge bg-danger text-dark" style="cursor: pointer;"><i class="bi bi-trash-fill me-1"></i> Delete</span>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Extra Large Modal -->

  <div class="modal fade" id="edit" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Extra Large Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <section class="section profile">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="card">
                            <div
                                class="card-body profile-card pt-4 d-flex flex-column align-items-center"
                            >
                                <img
                                    src="static/assets/img/profile-img.jpg"
                                    alt="Profile"
                                    class="rounded-circle"
                                />
                                <h2>Test</h2>
                                <h3>test</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="card">
                            <div class="card-body pt-3">
                                <!-- Profile Edit Form -->
                                <div>
                                  <div class="row mb-3">
                                    <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
                                      >Full Name</label
                                    >
                                    <div class="col-md-8 col-lg-9">
                                      <input
                                        name="fullName"
                                        type="text"
                                        class="form-control"
                                        id="fullname"
                                        value=""
                                      />
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="company" class="col-md-4 col-lg-3 col-form-label"
                                      >Gender</label
                                    >
                                    <div class="col-md-8 col-lg-9">
                                      <input
                                        name="company"
                                        type="text"
                                        class="form-control"
                                        id="gender"
                                        value=""
                                      />
                                    </div>
                                  </div>
                  
                                  <div class="row mb-3">
                                    <label for="Job" class="col-md-4 col-lg-3 col-form-label"
                                      >Branch Code</label
                                    >
                                    <div class="col-md-8 col-lg-9">
                  
                                      <select class="form-select" aria-label="Default select example" id="branchcode">
                  

                                        <option value="" selected></option>
                                        <option value=""></option>
                                      </select>
                  
                                    </div>
                                  </div>
                  
                                  <div class="row mb-3">
                                    <label for="Country" class="col-md-4 col-lg-3 col-form-label"
                                      >Department</label
                                    >
                                    <div class="col-md-8 col-lg-9">
                                      <input
                                        name="country"
                                        type="text"
                                        class="form-control"
                                        id="department"
                                        value=""
                                      />
                                    </div>
                                  </div>
                  
                                  <div class="row mb-3">
                                    <label for="Address" class="col-md-4 col-lg-3 col-form-label"
                                      >Email</label
                                    >
                                    <div class="col-md-8 col-lg-9">
                                      <input
                                        name="address"
                                        type="text"
                                        class="form-control"
                                        id="email"
                                        value=""
                                      />
                                    </div>
                                  </div>
                                <!-- End Profile Edit Form -->
                              </div>
                                
                            </div>
                            <!-- End Change Password Form -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div><!-- End Extra Large Modal-->
