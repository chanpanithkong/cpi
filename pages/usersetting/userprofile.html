<div class="pagetitle">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
      <li class="breadcrumb-item">User Setting</li>
      <li class="breadcrumb-item active">User Profile</li>
    </ol>
  </nav>
</div>

<section class="section profile">
  <div class="row">
    <div class="col-xl-4">
      <div class="card">
        <div
          class="card-body profile-card pt-4 d-flex flex-column align-items-center"
        >
          <img
            src="static/assets/img/profile-img.jpg"
            alt="Profile"
            class="rounded-circle"
          />
          <h2>{{user.username}}</h2>
          <h3>{{role.rolename}}</h3>
        </div>
      </div>
    </div>

    <div class="col-xl-8">
      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                data-bs-toggle="tab"
                data-bs-target="#profile-overview"
                aria-selected="true"
                role="tab"
              >
                Overview
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#profile-edit"
                aria-selected="false"
                tabindex="-1"
                role="tab"
              >
                Edit Profile
              </button>
            </li>

            <!-- <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                data-bs-toggle="tab"
                data-bs-target="#profile-settings"
                aria-selected="false"
                tabindex="-1"
                role="tab"
              >
                Localization
              </button>
            </li> -->

          </ul>
          <div class="tab-content pt-2">
            <div
              class="tab-pane fade show active profile-overview"
              id="profile-overview"
              role="tabpanel"
            >

              <h5 class="card-title">Profile Details</h5>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Full Name</div>
                <div class="col-lg-9 col-md-8">{{user.username}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Gender</div>
                <div class="col-lg-9 col-md-8">
                  {{user.gender}}
                </div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Branch Code</div>
                <div class="col-lg-9 col-md-8">{{branch.find_by_branchcode(user.branchcode).nameen}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Department</div>
                <div class="col-lg-9 col-md-8">{{user.details}}</div>
              </div>

              <div class="row">
                <div class="col-lg-3 col-md-4 label">Email</div>
                <div class="col-lg-9 col-md-8">{{user.email}}</div>
              </div>

            </div>

            <div
              class="tab-pane fade profile-edit pt-3"
              id="profile-edit"
              role="tabpanel"
            >
              <!-- Profile Edit Form -->
              <div>

                <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
                    >Full Name</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="fullName"
                      type="text"
                      class="form-control"
                      id="fullname"
                      value="{{user.username}}"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="company" class="col-md-4 col-lg-3 col-form-label"
                    >Gender</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="company"
                      type="text"
                      class="form-control"
                      id="gender"
                      value="{{user.gender}}"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Job" class="col-md-4 col-lg-3 col-form-label"
                    >Branch Code</label
                  >
                  <div class="col-md-8 col-lg-9">

                    <select class="form-select" aria-label="Default select example" id="branchcode">

                      {% for br in branch.getallbranches() %}
                      {% if user.branchcode == br.branchcode %}
                      <option value="{{br.branchcode}}" selected>{{br.nameen}}</option>
                      {% else %}
                      <option value="{{br.branchcode}}">{{br.nameen}}</option>
                      {% endif %}
                      
                      {% endfor %}
                    
                    </select>

                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Country" class="col-md-4 col-lg-3 col-form-label"
                    >Department</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="country"
                      type="text"
                      class="form-control"
                      id="department"
                      value="{{user.details}}"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="Address" class="col-md-4 col-lg-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-md-8 col-lg-9">
                    <input
                      name="address"
                      type="text"
                      class="form-control"
                      id="email"
                      value="{{user.email}}"
                    />
                  </div>
                </div>

                <div class="text-center">
                  <button class="btn btn-primary" id="saveprofile">
                    Save Changes
                  </button>
                </div>
              </div>
              <!-- End Profile Edit Form -->
            </div>

            <!-- <div
              class="tab-pane fade pt-3"
              id="profile-settings"
              role="tabpanel"
            > -->

                <!-- <div class="row mb-3">
                  <label for="fullName" class="col-md-4 col-lg-3 col-form-label"
                    >Changes Languages</label
                  >
                  <div class="col-md-8 col-lg-9">
                    
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="language"
                        id="english"
                      />
                      <label class="form-check-label" for="english">

                    />
                      <label class="form-check-label" for="khmer">

                    </div>
                  </div>
                </div>

                <div class="text-center">
                  <button class="btn btn-primary" id="savelanguage">
                    Save Changes
                  </button>
                </div> -->
              
              <!-- End settings Form -->
            <!-- </div> -->

         
              
              <!-- End Change Password Form -->
            </div>
          </div>
          <!-- End Bordered Tabs -->
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  $(document).ready(function() {

    $("#saveprofile").click(function() {
      fullname = $("#fullname").val();
      gender = $("#gender").val();
      branchcode = $("#branchcode").val();
      department = $("#department").val();
      email = $("#email").val();

          item = {};
          item['fullname'] = fullname;
          item['gender'] = gender;
          item['branchcode'] = branchcode
          item['department'] = department;
          item['email'] = email;
      
      $.ajax({
          type: "POST",
          url: "/api/updateuserprofile",
          data: JSON.stringify({ data: item, userrequest: 'updateuserprofile' }),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (data) {
            alert(data.msg);
            location.reload();
          },
          error: function (errMsg) {
            console.log(errMsg);
          }
        });


    });

  });
</script>
