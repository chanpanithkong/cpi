<div class="pagetitle">
  <h1>Hello {{role.rolename}}</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
      <li class="breadcrumb-item">User Setting</li>
      <li class="breadcrumb-item active">Change Password</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <center>
            <h5 class="card-title">Change User Password</h5>
          </center>
          <br/>
          <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">Old Password</th>
                  <th scope="col">Confirm Old Password</th>
                  <th scope="col">New Password</th>
                  <th scope="col"></th>
                </tr>
                <tr>
                    <td><input type="password" class="form-control" name="oldpassword" id="oldpassword"/></td>
                    <td><input type="password" class="form-control" name="confirmoldpassword" id="confirmoldpassword"/></td>
                    <td><input type="password" class="form-control" name="newpassword" id="newpassword"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;"><button type="button" class="btn btn-success" id="submit" >Submit</button>
                        <button type="button" class="btn btn-danger" id="clear" >Clear</button></td>
                    </td>
                    <td></td>
                </tr>
              </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
    $(document).ready(function () {
        $("#submit").click(function(){

          isEmpty = false;
          $(this).parent().parent().parent().find("input").each(function () {
            
            if ($("#oldpassword").val().length === 0 || $("#oldpassword").val().length === 0 || $("#oldpassword").val().length === 0){
              alert("Please enter your password");
              isEmpty = true;
              return false;
            }
            
          });
          if (isEmpty == true){
            return 0;
          }  
          
          item = {};
          item['oldpassword'] = $("#oldpassword").val();
          item['confirmoldpassword'] = $("#confirmoldpassword").val();
          item['newpassword'] = $("#newpassword").val();

          $.ajax({
            type: "POST",
            url: "/api/changepasswordforuser",
            data: JSON.stringify({ data: item, userrequest: 'change' }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
              alert(data.msg);
              location.reload();
            },
            error: function (errMsg) {
              console.log(errMsg);
            }
          });



        });
        $("#clear").click(function(){
          $("#oldpassword").val("");
          $("#confirmoldpassword").val("");
          $("#newpassword").val("");
            
        });
        
    });
</script>
