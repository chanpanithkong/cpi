<div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
        <li class="breadcrumb-item active">Transactions History</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <center>
              <h5 class="card-title">Transactions History Management</h5>
            </center>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Branch Code</th>
                  <th scope="col">Submitter</th>
                  <th scope="col">Authorizer</th>
                  <th scope="col">Checker</th>
                  <th scope="col">Status</th>
                  <th scope="col">Number of Products</th>
                </tr>
              </thead>
              <tbody>
                {% for trn in trans %}
                <tr>
                  <td>{{loop.index}}</td>
                  <td>{{trn[0]}}</td>
                  <td>{{trn[1]}}</td>
                  <td>{{trn[2]}}</td>
                  <td>{{trn[3]}}</td>
                  <td>{{trn[4]}}</td>
                  <td>{{trn[5]}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          {% if isbutton == True %}
          <div>
            <div style="text-align: Center">
              <button type="button" class="btn btn-primary" id="save" {{disabled}}>
                Save
              </button>
              <button type="button" class="btn btn-success" id="submit" {{disabled}}>
                Submit
              </button>
              <button type="button" class="btn btn-danger" id="clear" {{disabled}}>
                Clear
              </button>
            </div>
            <br />
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function () {
     
        
        
  
    });
  </script>
