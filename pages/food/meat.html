<div class="pagetitle">
    <h1>Hello {{role.rolename}}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
        <li class="breadcrumb-item">Food</li>
        <li class="breadcrumb-item active">Meat</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->
  
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <center>
              <h5 class="card-title">Meat Details</h5>
            </center>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Weight</th>
                  <th scope="col">Price</th>
                  <th scope="col">Details</th>
                </tr>
              </thead>
              <tbody>
                {% for prod in productlist %}
                <tr>
                  <td>{{loop.index }} <input type="hidden" name="prodid{{prod.prodid}}" value="{{prod.prodid}}" /> </td>
                  <td>{{prod.namekh}}</td>
                  <td>
                    <input type="text" class="form-control" name="weight{{prod.prodid}}"
                      value="{{trans.find_by_submitterbatchidprodid(batch.createby,batch.batchid,prod.prodid).weight}}" />
                  </td>
                  <td>
                    <input type="text" class="form-control" name="price{{prod.prodid}}"
                      value="{{trans.find_by_submitterbatchidprodid(batch.createby,batch.batchid,prod.prodid).price}}" />
                  </td>
                  <td>
                    <input type="text" class="form-control" name="note{{prod.prodid}}"
                      value="{{trans.find_by_submitterbatchidprodid(batch.createby,batch.batchid,prod.prodid).submitternote}}" />
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div>
            <div style="text-align: Center">
              <button type="button" class="btn btn-primary" id="save" {{disabled}}>
                Save
              </button>
              <button type="button" class="btn btn-success" id="submit" {{disabled}}>
                Submit
              </button>
              <button type="button" class="btn btn-danger" id="clear" {{disabled}}>
                Clear
              </button>
            </div>
            <br />
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $(document).ready(function () {
      $("#submit").click(function () {
        result = [];
  
        prodid = []
        $("input[name^='prodid']").each(function () {
          prodid.push($(this).val());
        });
  
        weight = []
        weight_condition = true;
        $("input[name^='weight']").each(function () {
          if ($(this).val() == '') {
            alert("Weight value cannot empty!");
            weight_condition = false;
            return false;
          }
          weight.push($(this).val());
        });
  
        if (weight_condition == false) {
          return 0;
        }
  
        price = []
        price_condition = true;
        $("input[name^='price']").each(function () {
          if ($(this).val() == '') {
            alert("Price value cannot empty!");
            price_condition = false;
            return false;
          }
          price.push($(this).val());
        });
        if (price_condition == false) {
          return 0;
        }
  
  
        note = []
        $("input[name^='note']").each(function () {
          note.push($(this).val());
        });
  
        for (i = 0; i < price.length; i++) {
          item = {};
          item['prodid'] = prodid[i];
          item['weight'] = weight[i];
          item['price'] = price[i];
          item['note'] = note[i];
          result.push(item);
  
        }
  
        userid = $("#userid").val();
  
        $.ajax({
          type: "POST",
          url: "/api/updatetranbycategories",
          data: JSON.stringify({ data: result, userid: userid,userrequest: 'submit' }),
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (data) {
            alert(data.msg);
            location.reload();
          },
          error: function (errMsg) {
            console.log(errMsg);
          }
        });
      });
  
  
      $("#clear").click(function () {
        alert("I am clear");
      });
  
      $("#save").click(function () {

        for (i = 0; i < price.length; i++) {
          item = {};

        }
  
        userid = $("#userid").val();
  
        $.ajax({

          }
        });
      });
  
    });
  </script>
