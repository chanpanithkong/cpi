<div class="pagetitle">
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="/viewproducts">View Products</a></li>
            <li class="breadcrumb-item active">Create Category</li>
        </ol>
    </nav>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">Category Management</h5>
                    </center>
                        <br/>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <label for="inputEmail5" class="form-label">Category ID</label>
                                <input type="text" class="form-control" id="catid"
                                    placeholder="Category ID is auto increment" name="catid" value="" disabled>
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword5" class="form-label">Category Code</label>
                                <input type="text" class="form-control" id="catcode"
                                    placeholder="Please fill product code" name="catcode" value="">
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <label for="inputEmail5" class="form-label">Englis Name</label>
                                <input type="text" class="form-control" id="nameen"
                                    placeholder="Please fill english name" name="nameen" value="">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword5" class="form-label">Khmer Name</label>
                                <input type="text" class="form-control" id="namekh"
                                    placeholder="Please fill khmer name" name="namekh" value="">
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <label for="inputEmail5" class="form-label">Sub Category of</label>
                                <label for="inputPassword5" class="form-label">Category</label>
                                <select id="parentid" class="form-select" name="parentid">
                                    <option value="0">No Sub Category</option>
                                {% for ct in category.find_by_parent() %}
                                
                                    <option value="{{ct.catid}}">{{ct.nameen}}</option>
                              
                                {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword5" class="form-label">Details</label>
                                <input type="text" class="form-control" id="details"
                                    placeholder="Please fill details" name="details" value="">
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        
                        <br/>

                        <div>
                            <div style="text-align: Center">
                              <button type="button" class="btn btn-primary" id="save" disabled>
                                Add New Category
                              </button>
                              &nbsp;
                              <button type="button" class="btn btn-danger" id="clear">
                                Clear
                              </button>
                              &nbsp;
                              <button type="button" class="btn btn-success" id="back">
                                Category List
                              </button>
                            </div>
                        </div>


                </div>



            </div>

            
        </div>
    </div>
</section>

<script>

    $(document).ready(function () {

        $("#save").click(function () {

            // $("#catid").val();
            catcode =  $("#catcode").val();
            nameen = $("#nameen").val();
            namekh = $("#namekh").val();
            parentid = $("#parentid").val();
            details = $("#details").val();


            item = {};
            item['catcode'] = catcode;
            item['nameen'] = nameen;
            item['namekh'] = namekh;
            item['parentid'] = parentid;
            item['details'] = details;

            $.ajax({
                type: "POST",
                url: "/api/createcategory",
                data: JSON.stringify({ data: item, userrequest:"createcategory" }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                beforeSend: function() {    },
                success: function (data) {
                    console.log(data);
                    location.reload();
                },
                error: function(data) {
                    console.log(data);
                }

            })



        })
        $("#clear").click(function () {
            // $("#catid").val();
            $("#catcode").val("");
            $("#nameen").val("");
            $("#namekh").val("");
            $("#parentid").val(0);
            $("#details").val("");
            
            
        })

        $("#back").click(function () {
            window.location = "/viewproducts"
        })


    })

</script>
